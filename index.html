<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="card-container">
        <div class="card front-card">
            <div class="background-overlay"></div>
            <div class="top-right-wrapper">
                <div class="top-right-icon"></div>
            </div>            
            <div class="content">
                <h1>Family Support</h1>
                <p>We offer counseling and guidance to families, equipping them with strategies to foster growth and resilience.</p>
                <a href="#" class="read-more-button">Read more <span class="arrow">&#8599;</span></a>
            </div>
        </div>
        <div class="card back-card">
            <div class="content">
                <h1>Educational Assistance</h1>
                <p>Our team supports academic progress through individualized education plans (IEPs) and learning resources</p>
                <a href="#" class="read-more-button">Read more <span class="arrow">&#8599;</span></a>
            </div>
            <div class="bottom-right-wrapper">
                <div class="bottom-right-icon"></div>
            </div>            
            <!-- <div class="school-logo-placeholder">
                <img src="./images/bottom-right-image.jpg" alt="Family Icon" class="bottom-right-icon">
            </div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
